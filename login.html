<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MapMyMart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container text-center">
            <h2 class="mb-4">Login to <span class="text-primary">MapMyMart</span></h2>
            <form id="login-form" onsubmit="return validateLogin()">
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter phone number" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p id="error-message" class="error-message mt-3"></p>
            </form>
        </div>
    </div>

    <script>
        function validateLogin() {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (!/^\d{10}$/.test(phone)) {
                errorMessage.textContent = 'Invalid phone number. Must be 10 digits.';
                return false;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters long.';
                return false;
            }

            // Redirect to main website after successful login
            window.location.href = 'index.html';
            return false;
        }
    </script>
</body>
</html>
